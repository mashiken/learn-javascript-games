<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="game-03.css">
</head>
<body>
<p id="text"></p>
<script>
    var p = document.getElementById('text');
    var textList = [
        'Hello World',
        'This is my App',
        'How are you?',
        'Hello Hello'
    ];
    var checkTexts = [];

    checkTexts = textList[0].split('').map(function(value){
        var span = document.createElement('span');

        span.textContent = value;
        p.appendChild(span);

        return span;
    });

    console.log(checkTexts);

    document.addEventListener('keydown', keyDown);

    function keyDown(e){
        if(e.key === checkTexts[0].textContent){
            checkTexts[0].className = 'add-bule';

            checkTexts.shift();
        }
    }
</script>
</body>
</html>
